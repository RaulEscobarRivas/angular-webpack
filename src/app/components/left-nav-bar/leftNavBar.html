<div class="left-nav-bar_component">
    <div class="left-menu">
        <div class="search">
            <input type="text" class="search form-control" placeholder="Search" ng-model="searchText.name">
            <span class="glyphicon glyphicon-search" />
            <span class="glyphicon glyphicon-remove" ng-click="searchText = ''"/>
        </div>
        <div class="people-cards">
            <ul class="nav nav-pills nav-stacked">
                <li class="people" ng-repeat="person in leftNavBar.people | filter:searchText">
                    <span class="cards btn btn-default navbar-btn" ng-click="leftNavBar.clickHandler(person)">
                        {{person.name}}
                        <span class="glyphicon glyphicon-play" />
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <div class="session">
        <span>Peter Hoang</span>
        <div class="session-icon btn btn-default navbar-btn">
            <span class="glyphicon glyphicon-user"/>
            <span class="glyphicon glyphicon-triangle-bottom"/>
        </div>
    </div>
    <div class=people-content ng-show="leftNavBar.displayContent">
        <person-content person=leftNavBar.person></person-content>
    </div>
</div>
